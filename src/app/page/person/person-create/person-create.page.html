<ion-header>

  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-icon name="chevron-back-outline" routerLink="/setting"></ion-icon>
    </ion-buttons>

    <ion-title class="ion-text-center">Create</ion-title>

    <ion-buttons slot="end" (click)="create()">
      <ion-icon name="save-outline"></ion-icon>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content>

  <form [formGroup]="formBuilderGroup">

    <div class="container">

      <div class="item-profile">
        <ion-text>Firt Name</ion-text>
        <ion-input id="firtName" name="firtName" formControlName="firtName" maxlength="20"></ion-input>
      </div>

      <div class="item-profile">
        <ion-text>Last Name</ion-text>
        <ion-input id="lastName" name="lastName" formControlName="lastName" maxlength="80"></ion-input>
      </div>

      <div class="item-profile">
        <ion-text>E-mail</ion-text>
        <ion-input id="email" name="email" formControlName="email" maxlength="40"></ion-input>
      </div>

      <div class="item-profile">
        <ion-text>Phone</ion-text>
        <ion-input id="phone" name="phone" formControlName="phone" mask="+55 (**) ***-***-***" maxlength="20" placeholder="+55 (XXX) YYY-YYY-YYY"></ion-input>
      </div>

    </div>

  </form>

</ion-content>
